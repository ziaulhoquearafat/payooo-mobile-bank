<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- daisy UI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-30 w-65 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    
    <form class="rounded-xl bg-white p-8 w-80">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" class="input mt-3 bg-[#f4f5f7] rounded-3xl" />
        <div class="mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="4 Digit Pin" class="input mt-3 bg-[#f4f5f7] rounded-3xl" />
        </div>
        </div>
        <button class="btn mt-5 w-full rounded-3xl text-white bg-[#0874f2]">Login</button>
    </form>

    
  </body>
</html>
